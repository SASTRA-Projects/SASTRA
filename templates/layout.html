<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    :root {
      --bg-light: #fefefe;
      --bg-dark: #0d0722;
      --text-light: #2d3748;
      --text-dark: #d4d4d8;
      --footer-text-light: #2d3748;
      --footer-text-dark: #d4d4d8;
      --menu-footer-bg-light: #f5f5f5;
      --menu-footer-bg-dark: #0d0621;
      --link-color: #1d4fa0;
      --link-color-dark: #5d7dd6;
      --link-hover-bg: rgba(59,130,246,0.1);
      --link-hover-bg-dark: rgba(30,58,138,0.1);
      --accent: #3b82f6;
      --accent-dark: #3463e3;
      --input-bg-light: #f9fafb;
      --input-bg-dark: #252b2f;
      --input-border-light: #d1d5db;
      --input-border-dark: #3f4a4b;
      --error: #ef4444;
      --shadow: 0 0.125rem 0.75rem rgba(26,145,197,0.5);
      --footer-shadow: 0 -0.375rem 0.75rem rgb(26,145,197,0.5);
      --transition: all 0.3s ease;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, "sans-serif";
      line-height: 1.2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: var(--transition);
    }

    nav, footer {
      width: 100%;
      background-color: var(--menu-footer-bg-dark);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    [data-theme="light"] nav, [data-theme="light"] footer {
      background-color: var(--menu-footer-bg-light);
    }

    nav {
      position: sticky;
      top: 0;
      padding: 1rem 1.5rem;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      list-style: none;
      align-items: center;
      justify-content: flex-start;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav li#about {
      margin-left: auto;
    }

    nav a, nav button {
      color: var(--link-color);
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      background: none;
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }

    [data-theme="dark"] nav a, [data-theme="dark"] nav button {
      color: var(--link-color-dark);
    }

    nav a:hover, nav button:hover {
      background-color: var(--link-hover-bg);
    }

    [data-theme="dark"] nav a:hover, [data-theme="dark"] nav button:hover {
      background-color: var(--link-hover-bg-dark);
    }

    #themeToggle svg {
      width: 1.25rem;
      height: 1.25rem;
      fill: currentColor;
      transition: var(--transition);
    }

    #content {
      padding: 1rem 1.5rem;
      margin: auto;
      flex: 1;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(0.625rem);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin: 3rem 0;
      font-weight: 800;
    }

    footer {
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      box-shadow: var(--footer-shadow);
      color: var(--footer-text-dark);
    }

    [data-theme="light"] footer {
      color: var(--footer-text-light);
    }

    footer p {
      margin: 0.3rem 0;
    }

    hr {
      border: 0;
      height: 0.0625rem;
      background: var(--input-border-light);
      margin: 0.5rem 0;
      transition: var(--transition);
    }

    [data-theme="dark"] hr {
      background: var(--input-border-dark);
    }

    @media (max-width: 37.5rem) {
      nav ul {
        justify-content: space-between;
        gap: 0.5rem;
      }

      nav li#home {
        margin-right: 0;
      }

      nav li#about {
        margin-left: 0;
      }
    }

    .button {
      display: block;
      width: 100%;
      max-width: 25rem;
      margin: 1rem auto;
      padding: 1rem;
      background-color: var(--input-bg-dark);
      color: var(--accent);
      text-align: center;
      border-radius: 0.75rem;
      font-size: 1.2em;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: var(--shadow);
    }

    button:hover {
      background-color: var(--input-bg-dark);
      color: var(--accent);
      transform: scale(1.05);
      cursor: pointer;
    }
    
    [data-theme="light"] .button, [data-theme="light"] button:hover {
        background-color: var(--input-bg-light);
        color: var(--accent-dark);
    }

    .nobulletins {
      list-style: none;
      padding: 0;
    }

    .nobulletins li {
      margin: 1rem 0;
      padding: 1rem;
      background-color: var(--input-bg-light);
      border-radius: 0.75rem;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease;
    }

    .nobulletins li:hover {
      transform: scale(1.02);
    }
  </style>
  {% block head %}{% endblock %}
  <script>
    (() => {
      const saved = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', saved);
    })();
  </script>
</head>
<body>
  <nav>
    <ul>
      <li id="home"><a href="/">Home</a></li>
      <li id="about"><a href="/about">About</a></li>
      <li class="contact"><a href="#contact">Contact</a></li>
      <li>
        <button id="themeToggle" aria-label="Toggle theme" data-icon="moon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d=""/></svg>
        </button>
      </li>
    </ul>
  </nav>

  <div id="content">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <div id="contact">
      <p>For any queries, contact us at: consult@sastra.edu</p>
    </div>
    <p>SASTRA DEEMED UNIVERSITY &#169; 2025</p>
    <p>All rights reserved</p>
  </footer>

  <script>
    const btn = document.getElementById('themeToggle');
    const root = document.documentElement;
    const icons = {
      sun: `<svg xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
               <circle cx="12" cy="12" r="5"/>
               <line x1="12" y1="1" x2="12" y2="3"/>
               <line x1="12" y1="21" x2="12" y2="23"/>
               <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
               <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
               <line x1="1" y1="12" x2="3" y2="12"/>
               <line x1="21" y1="12" x2="23" y2="12"/>
               <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
               <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
           </svg>`,
      moon: `<svg xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
            </svg>`
    };
    const updateIcon = (theme) => btn.innerHTML = icons[theme === 'dark' ? 'moon' : 'sun'];

    let theme = root.getAttribute('data-theme') || 'dark';
    updateIcon(theme);

    btn.addEventListener('click', () => {
      theme = theme === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      updateIcon(theme);
    });
  </script>
</body>
</html>
