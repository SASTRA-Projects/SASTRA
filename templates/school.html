{% extends "layout.html" %}

{% block head %}
	<meta name="description"
          content="Shows all the schools in a particular campus.
                   Click any School name to display the Building details inside it.">
{% endblock %}

{% block title %}{{ campus }} Schools{% endblock %}

{% block content %}
	{% if not schools %}
		<p style="margin: auto; text-align: center; font-size: 4em">No Schools Found!</p>
	{% else %}
		<p style="margin: auto; text-align: center; font-size: 3em">Schools</p>
		<ul class="nobulletins grid-list">
			{% for school in schools %}
				<br>
				<li style="text-align: center;" class="grid-item">
					<a href="/school/{{ campus }}/{{ school.name }}">{{ school["name"] }}</a>
				</li>
			{% endfor %}
		</ul>
	{% endif %}
{% endblock %}
