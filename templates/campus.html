{% extends "layout.html" %}

{% block head %}
    <meta name="description" content="Shows all the campuses.
                                      Click any Campus name to display the Schools inside it.">
{% endblock %}

{% block title %}SASTRA Campuses{% endblock %}

{% block content %}
{% if not campuses %}
    <h1>No Campus Found!</h1>
{% else %}
    <h1>Campuses</h1>
    <div class="grid-list">
        {% for campus in campuses %}
        <div class="grid-item">
            <a href="/campus/{{ campus.name }}">{{ campus.name }}</a>
        </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
